name: Auto Version Update

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'version.json'

jobs:
  update-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Increment version
        run: |
          node -e '
            const fs = require("fs");
            if (fs.existsSync("version.json")) {
              const fileContent = fs.readFileSync("version.json", "utf8");
              const data = JSON.parse(fileContent);
              
              // Increment patch version
              const parts = data.version.split(".").map(Number);
              if (parts.length === 3) {
                parts[2] += 1;
                data.version = parts.join(".");
                data.lastUpdated = new Date().toISOString();
                
                fs.writeFileSync("version.json", JSON.stringify(data, null, 2));
                console.log("Updated version to:", data.version);
              } else {
                console.error("Invalid version format:", data.version);
                process.exit(1);
              }
            } else {
              console.error("version.json not found!");
              process.exit(1);
            }
          '
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Commit and push changes
        run: |
          git add version.json
          NEW_VERSION=$(node -pe "JSON.parse(require('fs').readFileSync('version.json', 'utf8')).version")
          git commit -m "ðŸ¤– Auto-increment version to $NEW_VERSION"
          git push
