<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <!--
    @file index.html
    @description الصفحة الرئيسية لموقع "بازار السويس".

    هذه هي الصفحة المقصودة (Landing Page) التي يراها الزائر أولاً.
    - تعرض العنوان والشعار.
    - تتحقق من حالة تسجيل دخول المستخدم وتعرض اسمه أو زر "تسجيل الدخول".
    - تحتوي على حاويات ديناميكية (`categories-grid`) يتم ملؤها بالمحتوى (مثل الإعلانات والفئات) باستخدام JavaScript.
  -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suez Bazaar</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/adverModule.css" /> <!-- ✅ جديد: إضافة ملف أنماط الإعلانات -->
    <!-- Link to Google Fonts for a more stylish look (Optional) -->
    <link
      id="font-tajawal"
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      id="font-orbitron"
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      id="font-awesome"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- SweetAlert2 -->
    <script id="sweetalert2-script" src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body style="position: relative">
    <!-- 
      الهدف من هذا الموقع هو إنشاء سوق تجاري إلكتروني ("بازار") في السويس.
      يعمل الموقع كمنصة لعرض منتجات من موردين مختلفين، مما يسمح للمستهلكين بتصفحها وشرائها مباشرة.
    -->
    <!-- ✅ جديد: حاوية رسالة انقطاع الاتصال (مخفية افتراضيًا) -->
    <div id="offline-container" class="offline-container" style="display: none;">
      <div class="offline-content">
        <i class="fas fa-exclamation-triangle"></i>
        <h2>لا يوجد اتصال بالإنترنت</h2>
        <p>يرجى التحقق من اتصالك بالشبكة والمحاولة مرة أخرى.</p>
        <button id="retry-connection-btn" class="button login-btn">إعادة المحاولة</button>
      </div>
    </div>

    <!-- المحتوى الرئيسي للصفحة -->
    <div class="container" id="header-container">
      <!-- مجموعة العنوان والشعار -->
      <a
        id="header-logo-link"
        href="index.html"
        class="header-title-group"
        style="text-decoration: none; color: inherit"
      >
      <table id="header-logo-table">
        <tr id="header-logo-row">
          <td id="header-logo-cell-title"> <h1 id="animated-text" class="bazaar-title"></h1></td>
          <td id="header-logo-cell-tagline">  <p id="tagline" class="tagline"></p></td>
        </tr>
      </table>
      </a>
      <!-- جديد: حاوية جديدة لتجميع عناصر التحكم اليسرى (بحث، مستخدم) -->
      <div class="header-controls">
        <!-- جديد: قسم البحث -->
        <div id="search-container" class="search-container">
          <button class="search-icon-btn" id="search-icon-btn" title="بحث عن منتج"><i class="fas fa-search"></i></button>
        </div>
        <div id="user-profile-container" class="user-profile-container">
          <div id="user-profile-button" class="user-profile">
            <a id="user-profile-link" href="login.html" class="user-profile-link">
              <span class="fas fa-user-circle user-icon" id="user-icon"></span>
              <span id="user-text" class="user-text">تسجيل الدخول</span>
            </a>
            <span id="cart-badge" class="cart-badge" style="display: none;">0</span>
          </div>
        </div>
      </div>
    </div>

    <!-- ✅ جديد: حاوية شريط الإعلانات -->
    <div id="advertisement-section"></div>
    
    <!-- قسم جديد لعرض الفئات الرئيسية -->
    <div id="categories-section" class="categories-section">
      <table id="categories-table" class="categories-table">
        <tbody id="categories-tbody">
          <!-- سيتم ملء صفوف الفئات هنا بواسطة جافاسكريبت -->
        </tbody>
      </table>
    </div>

    <!-- Modal for Product Details -->
    <div id="product-details-modal" class="modal">
      <!-- Product details will be loaded here from showProduct.html -->
    </div>
    <!-- ✅ جديد: نافذة البحث المنبثقة -->
    <div id="search-modal" class="modal">
      <div id="search-modal-content" class="search-modal-content">
        <button id="search-modal-close-btn" class="close-button" aria-label="إغلاق"><i class="fas fa-times"></i></button>
        <h2 id="search-modal-title"><i class="fas fa-search"></i> ابحث في بازار السويس</h2>
        <p id="search-modal-subtitle">اصبر شويه يا حسام باشا عشان تاخد حاجه حلوه
        </p>
        <div id="search-modal-input-container" class="search-modal-input-container">
          <input type="search" id="search-modal-input" placeholder="اكتب اسم المنتج، الفئة، أو البائع..." />
          <button id="search-modal-submit-btn" class="button" aria-label="بحث" title="بحث"><i class="fas fa-search"></i></button>
        </div>
        <div id="search-results-container"></div>
      </div>
    </div>
    <script id="config-script" src="js/config.js"></script> <!-- ✅ إضافة: تحميل ملف الإعدادات أولاً -->
    <script id="utils-script" src="js/utils.js"></script> <!-- ✅ جديد: تحميل ملف الدوال المساعدة -->
    <script id="turo-script" src="js/turo.js"></script> <!-- ✅ إصلاح: تحميل turo.js مبكرًا لضمان توفر دوال الـ API -->
    <script id="cart-script" src="js/cart.js"></script> <!-- ✅ إضافة: تحميل ملف السلة -->
    <script id="adver-module-script" src="js/adverModule.js"></script> <!-- ✅ جديد: إضافة ملف موديول الإعلانات -->
    <script id="main-script" src="js/main.js"></script>
    <script id="auth-script" src="js/auth.js"></script>

    <script>
      /**
       * يقوم بتحميل الفئات من ملف JSON ويبني جدولاً ديناميكياً.
       * - يعرض الفئات الرئيسية في صفوف، كل صف يحتوي على 3 فئات.
       * - عند النقر على فئة رئيسية، يظهر صف جديد أسفلها يحتوي على فئاتها الفرعية.
       */
      async function loadCategoriesAsTable() {
        const tbody = document.getElementById("categories-tbody");
        if (!tbody) return;

        console.log('%c[Categories] بدء تحميل جدول الفئات...', 'color: blue;');
        try {
          console.log('[Categories] جاري جلب ملف list.json...');
          const response = await fetch("shared/list.json");
          if (!response.ok) throw new Error("فشل تحميل الفئات");
          const data = await response.json();
          const categories = data.categories;
          console.log('%c[Categories] تم جلب الفئات بنجاح:', 'color: green;', categories);

          tbody.innerHTML = ""; // مسح المحتوى القديم

          // تجميع الفئات في مجموعات من 3
          // ✅ تعديل: تجميع الفئات في مجموعات من 4 لعرض أربعة أعمدة
          console.log('[Categories] جاري بناء صفوف الجدول...');
          for (let i = 0; i < categories.length; i += 4) {
            const chunk = categories.slice(i, i + 4);
            const mainRow = document.createElement("tr");
            mainRow.className = "main-category-row"; // ✅ إصلاح: تطبيق الكلاس على الصف

            chunk.forEach((category) => {
              const cell = document.createElement("td");
              cell.className = "category-cell"; // ✅ إصلاح: استخدام كلاس جديد للخلية
              cell.dataset.categoryId = category.id;

              // ✅ تحسين: قراءة الأيقونة مباشرة من بيانات الفئة
              const iconClass = category.icon || "fas fa-store"; // استخدام أيقونة افتراضية
              const iconHtml = `<i class="${iconClass}"></i>`;

              cell.innerHTML = `
                <div class="category-cell-content">
                  ${iconHtml}
                  <span>${category.title}</span>
                </div>`;

              // جديد: إضافة تأخير للحركة لكل خلية للحصول على تأثير متدرج
              // يتم حساب التأخير بناءً على فهرس الفئة الكلي
              cell.style.animationDelay = `${(i + mainRow.cells.length) * 0.07}s`;

              // إضافة حدث النقر فقط إذا كانت هناك فئات فرعية
              if (category.subcategories && category.subcategories.length > 0) {
                cell.classList.add("has-subcategories"); // لإضافة مؤشر النقر
                cell.addEventListener("click", () => {
                  toggleSubcategories(mainRow, category.subcategories, cell);
                });
              }
              mainRow.appendChild(cell);
            });

            // إضافة خلايا فارغة إذا كان الصف الأخير غير مكتمل
            while (mainRow.cells.length < 4) {
              mainRow.appendChild(document.createElement("td"));
            }

            tbody.appendChild(mainRow);
          }
          console.log('%c[Categories] اكتمل بناء جدول الفئات.', 'color: green; font-weight: bold;');
        } catch (error) {
          console.error("%c[Categories] خطأ فادح في عرض الفئات:", 'color: red; font-weight: bold;', error);
          tbody.innerHTML = `<tr><td colspan="3">حدث خطأ أثناء تحميل الفئات.</td></tr>`;
        }
      }

      /**
       * يعرض أو يخفي صف الفئات الفرعية.
       * @param {HTMLTableRowElement} mainRow - صف الفئة الرئيسية الذي تم النقر عليه.
       * @param {Array} subcategories - مصفوفة الفئات الفرعية.
       * @param {HTMLTableCellElement} clickedCell - الخلية التي تم النقر عليها.
       */
      function toggleSubcategories(mainRow, subcategories, clickedCell) {
        console.log(`%c[Subcategories] تم النقر على الفئة الرئيسية (ID: ${clickedCell.dataset.categoryId})`, 'color: purple;');
        const tbody = document.getElementById("categories-tbody");
        const currentlyActiveCell = tbody.querySelector("td.active-category");
        const existingProductsRow = document.querySelector(
          ".products-gallery-row"
        );
        const existingSubRow = document.querySelector(".sub-category-row");
        const isClickingSameCell = currentlyActiveCell === clickedCell;

        // --- ✅ إصلاح جذري: إعادة ترتيب منطق الإغلاق لضمان إزالة الصفوف القديمة دائمًا ---
        // هذه الخطوة حاسمة: يجب إزالة الصفوف القديمة دائمًا عند أي نقرة، سواء للفتح أو الإغلاق.
        // المشكلة السابقة كانت تكمن في عدم إزالة الصفوف بشكل صحيح في سيناريو الإغلاق.

        // --- ✅ جديد: رسائل تتبع للمطور ---
        console.group(`%c[DevLog] دورة حياة النقر على الفئة الرئيسية`, 'color: #0d6efd; font-weight: bold;');
        console.log(`- الخلية المنقور عليها:`, clickedCell);
        console.log(`- هل هي نفس الخلية النشطة؟: ${isClickingSameCell}`);
        // --- ✅ إصلاح شامل: إعادة هيكلة المنطق بالكامل لضمان الترتيب الصحيح ---

        // الخطوة 1: إزالة أي صفوف مفتوحة حاليًا (فئات فرعية أو منتجات) دائمًا عند أي نقرة.
        if (existingSubRow) {
          console.log('[Subcategories] إزالة صف الفئات الفرعية المفتوح حاليًا.');
          existingSubRow.remove();
        }
        if (existingProductsRow) {
          console.log('[Subcategories] إزالة معرض المنتجات المفتوح حاليًا.');
          existingProductsRow.remove();
        }

        // الخطوة 2: التحقق مما إذا كانت النقرة على خلية جديدة (وليست لإغلاق الخلية الحالية).
        if (!isClickingSameCell) {
          console.log('%c[DevLog] الحالة: فتح قسم جديد.', 'color: green;');
          
          // أولاً: إزالة التمييز القديم إن وجد.
          if (currentlyActiveCell) {
            console.log('[DevLog] 1. إزالة التمييز من الخلية القديمة:', currentlyActiveCell);
            // ✅ إصلاح جذري: إزالة حالة الاختيار من الجدول هنا لضمان إعادة التعيين الكاملة
            tbody.classList.remove("selection-active");
            currentlyActiveCell.classList.remove("active-category");
          }
          // ثانيًا: تطبيق التمييز على الخلية الجديدة والجدول.
          console.log('[DevLog] 2. إضافة حالة الاختيار للجدول (tbody).');
          tbody.classList.add("selection-active"); // إضافة حالة "الاختيار النشط" للجدول
          console.log('[DevLog] 3. إضافة التمييز للخلية الجديدة (المنقور عليها).');
          clickedCell.classList.add("active-category"); // إضافة التمييز للخلية المختارة

          console.log('[DevLog] 4. بناء وإدراج صف الفئات الفرعية.');
          const subRow = document.createElement("tr");
          subRow.className = "sub-category-row";
          // إضافة تأثير انزلاق للأسفل
          subRow.style.animation = "slide-fade-in 1.5s ease-out forwards"; /* ✅ تعديل: جعل الحركة تظهر من الأعلى للأسفل خلال 1.5 ثانية */

          const subCell = document.createElement("td");
          subCell.colSpan = 4; // ✅ تعديل: مطابقة عدد الأعمدة الجديد

          const subcategoriesContainer = document.createElement("div");
          subcategoriesContainer.className = "subcategories-container";

          subcategories.forEach((sub) => {
            const subItem = document.createElement("a");
            subItem.href = `#`;
            subItem.className = "subcategory-item";
            // ✅ تحسين: قراءة الأيقونة مباشرة من بيانات الفئة الفرعية
            const iconHtml = sub.icon ? `<i class="${sub.icon}"></i>` : '<i class="fas fa-tag"></i>';
            subItem.innerHTML = `${iconHtml} ${sub.title}`.trim();
            // إضافة حدث النقر لعرض المنتجات
            subItem.addEventListener("click", (e) => {
              e.preventDefault();
              // إزالة التمييز من أي فئة فرعية أخرى
              document
                .querySelectorAll(".subcategory-item.active")
                .forEach((item) => item.classList.remove("active"));
              console.log(`[Subcategories] تم النقر على الفئة الفرعية (ID: ${sub.id})`);
              subItem.classList.add("active"); // تمييز الفئة الفرعية الحالية
              showProductGallery(
                subRow,
                clickedCell.dataset.categoryId,
                sub.id
              );
            });
            subcategoriesContainer.appendChild(subItem);
          });

          subCell.appendChild(subcategoriesContainer);
          subRow.appendChild(subCell);

          // إدراج الصف الفرعي بعد الصف الرئيسي مباشرة
          mainRow.parentNode.insertBefore(subRow, mainRow.nextSibling);
        } else {
          console.log('%c[DevLog] الحالة: إغلاق القسم الحالي.', 'color: red;');
          // إذا كانت النقرة على نفس الخلية (للإغلاق)، نزيل التمييز.
          if (currentlyActiveCell) {
            console.log('[DevLog] 1. إزالة التمييز من الخلية الحالية:', currentlyActiveCell);
            currentlyActiveCell.classList.remove("active-category");
          }
          console.log('[DevLog] 2. إزالة حالة الاختيار من الجدول (tbody).');
          tbody.classList.remove("selection-active");
        }
        console.groupEnd();
      }

      /**
       * يعرض معرض صور للمنتجات أسفل صف الفئات الفرعية.
       * @param {HTMLTableRowElement} subRow - صف الفئات الفرعية.
       * @param {string} mainCatId - معرف الفئة الرئيسية.
       * @param {string} subCatId - معرف الفئة الفرعية.
       */
      async function showProductGallery(subRow, mainCatId, subCatId) {
        console.log(`%c[Products] بدء عرض معرض المنتجات للفئة (${mainCatId} / ${subCatId})`, 'color: #fd7e14;');
        // إزالة أي معرض منتجات قديم
        const existingGallery = document.querySelector(".products-gallery-row");
        if (existingGallery) {
          existingGallery.remove();
        }

        const galleryRow = document.createElement("tr");
        galleryRow.className = "products-gallery-row";
        const galleryCell = document.createElement("td");
        galleryCell.colSpan = 4; // ✅ تعديل: مطابقة عدد الأعمدة الجديد
        galleryRow.appendChild(galleryCell);
        // إدراج صف المنتجات بعد صف الفئات الفرعية
        subRow.parentNode.insertBefore(galleryRow, subRow.nextSibling);

        // إظهار مؤشر تحميل مبدئي
        galleryCell.innerHTML = `<div class="loader" style="margin: 20px auto;"></div>`;

        console.log('[Products] جاري جلب المنتجات من الواجهة الخلفية...');
        const products = await getProductsByCategory(mainCatId, subCatId);
        console.log('[Products] تم استلام المنتجات:', products);

        // التحقق مرة أخرى من وجود الصف في حال أغلقه المستخدم بسرعة
        const currentRow = subRow.nextElementSibling;
        if (
          !currentRow ||
          !currentRow.classList.contains("products-gallery-row")
        ) {
          console.warn('[Products] تم إغلاق القسم قبل اكتمال تحميل المنتجات. تتوقف العملية.');
          return; // توقف إذا تم إغلاق القسم
        }

        const currentGalleryCell = currentRow.querySelector("td");

        // إذا كانت هناك منتجات، ابدأ في عرضها
        if (products && products.length > 0) {
          console.log(`[Products] تم العثور على ${products.length} منتج. جاري بناء المعرض...`);
          const galleryContainer = document.createElement("div");
          galleryContainer.className = "gallery-container";
          currentGalleryCell.innerHTML = ""; // إزالة مؤشر التحميل
          currentGalleryCell.appendChild(galleryContainer);

          // دالة لتحميل صورة واحدة وإضافتها للمعرض
          const loadProductItem = (product) => { // ✅ تعديل: تغيير اسم الدالة ليعكس أنها تحمل عنصر منتج كامل
            return new Promise((resolve) => {
              // console.log(`[Products] جاري تحميل صورة للمنتج: ${product.productName}`);
              if (!product.ImageName) return resolve();

              const firstImage = product.ImageName.split(",")[0];
              if (!firstImage) return resolve();

              // ✅ إضافة: إنشاء حاوية المنتج الرئيسية
              const productItem = document.createElement("div");
              productItem.className = "product-item";

              const img = document.createElement("img");
              const imageUrl = `https://pub-e828389e2f1e484c89d8fb652c540c12.r2.dev/${firstImage}`;
              img.alt = product.product_description;
              img.title = product.product_description;
              
              // ✅ تعديل: إضافة التأثيرات للحاوية بدلاً من الصورة فقط
              productItem.style.opacity = "0";
              productItem.style.transform = "translateY(20px)";
              productItem.style.transition = "opacity 0.5s ease, transform 0.5s ease";

              // ✅ تعديل: حدث النقر يكون على حاوية المنتج بأكملها
              productItem.addEventListener("click", () => {
                console.log(`%c[Products] تم النقر على المنتج: ${product.productName}`, 'color: darkcyan');
                // التأكد من أن الدالة العالمية متاحة
                if (window.showProductDetails) {
                  const productDataForModal = {
                    // جديد: تمرير البيانات اللازمة للسلة
                    product_key: product.product_key,
                    productName: product.productName,
                    user_key: product.user_key, // ✅ إضافة: تمرير مفتاح البائع
                    pricePerItem: product.product_price, // ✅ إصلاح: توحيد اسم الخاصية إلى pricePerItem
                    image: `https://pub-e828389e2f1e484c89d8fb652c540c12.r2.dev/${firstImage}`,
                    original_price: product.original_price, // ✅ إصلاح: تمرير السعر قبل الخصم
                    // جديد: تمرير جميع الصور وليس فقط الأولى
                    imageSrc: product.ImageName.split(',').map(name => `https://pub-e828389e2f1e484c89d8fb652c540c12.r2.dev/${name}`),
                    availableQuantity: product.product_quantity,
                    sellerMessage: product.user_message,
                    description: product.product_description,
                    sellerName: product.seller_username,
                    sellerPhone: product.seller_phone
                  };
                  window.showProductDetails(productDataForModal);
                }
              });

              img.onload = () => {
                // ✅ إضافة: إنشاء عنصر اسم المنتج هنا لضمان الترتيب الصحيح
                const productName = document.createElement("p");
                productName.className = "product-name";
                productName.id = `product-name-${product.product_key}`; // ✅ إضافة: ID فريد
                productName.textContent = product.productName || 'منتج غير مسمى';

                productItem.appendChild(img);
                productItem.appendChild(productName);
                galleryContainer.appendChild(productItem);

                setTimeout(() => {
                  // تأخير بسيط قبل إظهار الصورة
                  productItem.style.opacity = "1";
                  productItem.style.transform = "translateY(0)";
                  resolve();
                }, 50); // 50ms delay
              };
              img.onerror = () => {
                console.warn(`[Products] فشل تحميل الصورة: ${imageUrl}`);
                resolve(); // انتقل للتالي حتى لو فشلت الصورة
              };
              img.src = imageUrl;
            });
          };

          // تحميل الصور واحدة تلو الأخرى
          for (const product of products) {
            await loadProductItem(product); // ✅ تعديل: استدعاء الدالة الجديدة
          }
        } else {
          console.log('[Products] لا توجد منتجات في هذه الفئة.');
          currentGalleryCell.innerHTML = `<p class="no-products-message">لا توجد منتجات في هذه الفئة حالياً.</p>`;
        }
      }

      // انتظر حتى يتم تحميل محتوى الصفحة بالكامل
      document.addEventListener("DOMContentLoaded", async function () {
        console.log('%c[DOM] اكتمل تحميل محتوى الصفحة (DOMContentLoaded).', 'color: green; font-weight: bold;');

        // ✅ جديد: التحقق من الاتصال بالإنترنت أولاً
        console.log('[DOM] جاري التحقق من الاتصال بالإنترنت...');
        const isOnline = await checkInternetConnection();
        if (!isOnline) {
          console.error('[DOM] لا يوجد اتصال بالإنترنت. سيتم إيقاف تحميل باقي الصفحة.');
          // إظهار حاوية انقطاع الاتصال
          const offlineContainer = document.getElementById('offline-container');
          offlineContainer.style.display = 'flex';

          // إخفاء المحتوى الرئيسي
          document.getElementById('header-container').style.display = 'none';
          document.getElementById('advertisement-section').style.display = 'none';
          document.getElementById('categories-section').style.display = 'none';

          // إضافة وظيفة لزر إعادة المحاولة
          document.getElementById('retry-connection-btn').addEventListener('click', () => {
            console.log('[NetworkCheck] إعادة محاولة الاتصال...');
            window.location.reload();
          });
          return; // إيقاف تنفيذ باقي الكود
        }
        console.log('%c[DOM] يوجد اتصال بالإنترنت. جاري استكمال تحميل الصفحة...', 'color: green;');

        // استدعاء الدالة للتحقق من حالة تسجيل الدخول
        console.log('[DOM] جاري التحقق من حالة تسجيل الدخول...');
        checkLoginStatus();
        // استدعاء الدالة الجديدة لتحميل الفئات كجدول
        console.log('[DOM] جاري تحميل الفئات...');
        loadCategoriesAsTable();
        // جديد: تحديث شارة السلة عند تحميل الصفحة
        console.log('[DOM] جاري تحديث شارة السلة...');
        updateCartBadge();
        // جديد: الاستماع لتحديثات السلة لتحديث الشارة
        window.addEventListener('cartUpdated', updateCartBadge);

        // جديد: تفعيل وظيفة البحث في الهيدر
        const searchContainer = document.getElementById('search-container');
        const openSearchBtn = document.getElementById('search-icon-btn');
        const searchModal = document.getElementById('search-modal');
        const closeSearchBtn = document.getElementById('search-modal-close-btn');
        const searchModalInput = document.getElementById('search-modal-input');

        const openModal = () => {
          searchModal.style.display = 'block';
          document.body.classList.add('modal-open');
          setTimeout(() => searchModalInput.focus(), 50); // التركيز على حقل البحث
        };

        const closeModal = () => {
          searchModal.style.display = 'none';
          document.body.classList.remove('modal-open');
        };

        openSearchBtn.addEventListener('click', openModal);
        closeSearchBtn.addEventListener('click', closeModal);
        window.addEventListener('click', (event) => {
          if (event.target == searchModal) {
            closeModal();
          }
        });

        // ✅ جديد: تهيئة موديول الإعلانات بعد تحميل محتوى الصفحة
        if (typeof initAdverModule === 'function') {
          initAdverModule('advertisement-section');
        }

      });
    </script>
  </body>
</html>
