<!-- Login Page Structure -->
<link rel="stylesheet" href="pages/login/login.css">

<div id="header-container1X" style="height: 70px"></div>

<div id="login_form-wrapper" class="login_page-wrapper" style="display: none">
    <div id="login_form-container" class="login_container">
        <h2 id="login_title" data-lkey="login_text">تسجيل الدخول</h2>
        <form id="login_form">
            <div id="login_phone-form-group" class="login_form-group">
                <label for="login_phone"><i class="fas fa-phone"></i> <span data-lkey="label_phone">رقم الهاتف</span></label>
                <input type="tel" id="login_phone" name="login_phone" required />
                <div id="login_phone-error" class="login_error-message"></div>
            </div>
            <div id="login_password-form-group" class="login_form-group">
                <label for="login_password"><i class="fas fa-lock"></i> <span data-lkey="label_password">كلمة المرور</span></label>
                <input type="password" id="login_password" name="login_password" required />
                <i class="fas fa-eye login_toggle-password" id="login_togglePassword"></i>
                <div id="login_password-error" class="login_error-message"></div>
            </div>
            <button type="submit" class="button login_btn"><span data-lkey="login_text">تسجيل الدخول</span></button>
            <div id="login_form-footer" class="login_form-footer">
                <a href="#" id="login_go-to-register-link" class="login_form-footer-link">
                    <span data-lkey="no_account">ليس لديك حساب؟</span>
                    <strong data-lkey="register_now">سجل الآن</strong>
                </a>
                <a id="login_guest-btn" class="login_guest-link">
                    <span data-lkey="or_you_can">أو يمكنك</span>
                    <strong data-lkey="login_as_guest">الدخول كضيف</strong>
                    <span data-lkey="to_browse_products">لتصفح المنتجات</span>
                </a>
            </div>
        </form>
    </div>
</div>

<script src="pages/login/login.js"></script>
