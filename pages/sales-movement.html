<style>
    .salesMovement_container {
        background: white;
        border-radius: 15px;
        padding: 30px;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
    }

    .salesMovement_filterContainer {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
    }

    .salesMovement_radioGroup {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
    }

    .salesMovement_radioOption {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
        background: #f8f9fa;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        padding: 3px 8px;
        min-height: auto;
        transition: all 0.2s ease;
        cursor: pointer;
    }

    /* Style the option when the sibling input is checked? 
       We can't easily style the PARENT (.salesMovement_radioOption) based on the child input without :has().
       But we CAN style the sibling label. 
       Let's stick to a simpler "Standard" look where the button container doesn't drastically change, 
       or we move the input inside if we want full box control. 
       
       DECISION: I will change the HTML structure slightly to wrap the input inside the label 
       OR keep the current structure and just style the label to be the text part, 
       and let the Input sit next to it.
       
       Let's strip the "Card" look if it interferes, or just apply it to the label?
       Actually, users usually prefer the "Segmented Control" look but with visible radios if they ask for "Known Radio Buttons".
       
       Let's just make the Input visible and sitting next to the Label.
     */

    .salesMovement_radioOption input[type="radio"] {
        opacity: 1;
        position: static; 
        width: 16px;
        height: 16px;
        cursor: pointer;
        margin: 0;
        accent-color: #667eea;
    }

    .salesMovement_radioLabel {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        width: auto;
        padding: 0;
        background: transparent;
        border: none;
        border-radius: 0;
        color: #333;
        font-weight: 500;
        font-size: 14px;
        min-height: auto;
        box-shadow: none;
        cursor: pointer;
        transition: none;
    }
    
    .salesMovement_radioLabel i {
        font-size: 18px;
        color: #667eea;
    }
    
    .salesMovement_radioTextWrapper {
        display: flex;
        align-items: center;
        gap: 4px;
    }
    
    .salesMovement_radioTextWrapper input[type="radio"] {
        opacity: 1;
        position: static; 
        width: 16px;
        height: 16px;
        cursor: pointer;
        margin: 0;
        accent-color: #667eea;
    }
    
    /* Update checked styles to work with input inside label */
    .salesMovement_radioLabel:has(input[type="radio"]:checked) {
        background: transparent;
        border-color: transparent;
        color: #667eea;
        font-weight: 600;
        box-shadow: none;
        transform: none;
    }
    
    .salesMovement_radioLabel:has(input[type="radio"]:checked) span {
        color: #667eea;
        font-weight: 600;
    }

    .salesMovement_radioLabel:has(input[type="radio"]:active) {
        transform: none;
    }

       Orders Container & Cards Styling

    .salesMovement_ordersContainer {

        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));

        width: 100%;

        transition: transform 0.2s ease, box-shadow 0.2s ease;
        position: relative;
        overflow: hidden;
        border: 1px solid #eee;
    }

    .salesMovement_orderCard::before {
        content: '';

        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: #667eea;
    }

    .salesMovement_orderCard:active {

        font-size: 18px;
        color: #667eea;

    @keyframes salesMovement_pulse {

    .salesMovement_modal {

    @keyframes salesMovement_fadeIn {

    /* Large tablets and small screens - 992px to 1199px */

    /* Refresh Button Style */
    .salesMovement_refreshBtn {

</style>

        // Function to display orders
        function salesMovement_displayOrders(salesMovement_data) {
            try {
                const salesMovement_container = document.getElementById('salesMovement_ordersContainer');

                // Hide loading state

                // Check for data existence
