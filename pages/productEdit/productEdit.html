<!--
@file pages/productEdit.html
@description Product Edit Page. Handles updating existing products, managing images (add/remove existing), and saving changes.
-->

<div class="edit-product-modal" role="dialog" aria-modal="true" aria-labelledby="editProductTitle">
    <h2 class="edit-product-modal__title" id="editProductTitle"><i class="fas fa-edit"></i> <span data-lkey="edit_page_title">تعديل المنتج</span></h2>

    <!-- Selected Category Badges -->
    <div id="edit_category_display" class="edit_category_badges">
        <!-- Will be populated dynamically -->
    </div>

    <form class="edit-product-modal__form" id="edit-product-form" novalidate>
        <!-- Image Upload Module -->
        <section class="edit-product-modal__form-group" aria-labelledby="imagesHeading">
            <label id="imagesHeading" class="edit-product-modal__label"><i class="fas fa-images"></i> <span data-lkey="edit_images_heading">صور
                المنتج</span></label>

            <div class="edit-product-modal__image-uploader" id="image-uploader" tabindex="0" role="group"
                aria-label="منطقة رفع الصور">
                <div class="edit-product-modal__uploader-actions">
                    <!-- input with capture to enable mobile camera -->
                    <input class="edit-product-modal__hidden-file" id="file-input" type="file" accept="image/*" multiple
                        aria-hidden="true">

                    <button type="button" class="btn btn-ghost btn-icon" id="pick-files-btn" title="اختر صورًا" data-lkey-title="gen_btn_pick_images"><i
                            class="fas fa-folder-open"></i></button>
                    <button type="button" class="btn btn-ghost btn-icon" id="take-photo-btn"
                        title="التقاط من الكاميرا" data-lkey-title="gen_btn_take_photo"><i class="fas fa-camera"></i></button>

                </div>

                <div class="edit-product-modal__hint" data-lkey="edit_image_hint">المطلوب: صورة واحدة على الأقل. الدعم: jpg, png, webp. </div>

                <div class="edit-product-modal__previews" id="previews" aria-live="polite" aria-atomic="false">
                    <div class="edit-product-modal__loading" id="images-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <div data-lkey="gen_lbl_loading_images">جاري تحميل الصور...</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Product Name Field -->
        <div class="edit-product-modal__form-group">
            <label for="product-name" class="edit-product-modal__label"><i class="fas fa-signature"></i> <span data-lkey="edit_label_product_name">اسم
                المنتج</span></label>
            <input type="text" id="product-name" name="product-name" class="edit-product-modal__input" maxlength="100"
                placeholder="اكتب اسمًا واضحًا للمنتج..." data-lkey-placeholder="edit_placeholder_product_name" required>
            <div id="product-name-char-counter" class="edit-product-modal__char-counter">0 / 100</div>
        </div>

        <!-- Product Description Field -->
        <div class="edit-product-modal__form-group">
            <label for="product-description" class="edit-product-modal__label"><i class="fas fa-file-alt"></i>
                <span data-lkey="edit_label_description">الوصف</span></label>
            <textarea id="product-description" name="product-description" class="edit-product-modal__textarea" rows="4"
                maxlength="400" placeholder="اكتب وصفًا جذابًا ..." data-lkey-placeholder="edit_placeholder_description"></textarea>
            <div id="description-char-counter" class="edit-product-modal__char-counter">0 / 400</div>
        </div>

        <!-- Seller Message Field -->
        <div class="edit-product-modal__form-group">
            <label for="seller-message" class="edit-product-modal__label"><i class="fas fa-comment-dots"></i> <span data-lkey="edit_label_seller_message">رسالة
                من البائع</span></label>
            <input type="text" id="seller-message" name="seller-message" class="edit-product-modal__input"
                maxlength="100" placeholder="اكتب رسالة قصيرة ومميزة تظهر للمشتري..." data-lkey-placeholder="edit_placeholder_seller_message">
            <div id="seller-message-char-counter" class="edit-product-modal__char-counter">0 / 100</div>
        </div>

        <!-- Notes Field -->
        <div class="edit-product-modal__form-group">
            <label for="product-notes" class="edit-product-modal__label"><i class="fas fa-sticky-note"></i>
                <span data-lkey="edit_label_notes">ملاحظات</span></label>
            <input type="text" id="product-notes" name="product-notes" class="edit-product-modal__input" maxlength="100"
                placeholder="النص هنا لا يظهر للمشتري هو خاص بك انت" data-lkey-placeholder="edit_placeholder_notes">
            <div id="notes-char-counter" class="edit-product-modal__char-counter">0 / 100</div>
        </div>

        <!-- New row for Price and Quantity -->
        <div class="edit-product-modal__form-row" id="price-quantity-row">
            <!-- Quantity Field -->
            <div class="edit-product-modal__form-group">
                <label for="product-quantity" class="edit-product-modal__label"><i class="fas fa-boxes-stacked"></i>
                    <span data-lkey="edit_label_quantity">الكمية المتاحة</span></label>
                <input type="number" id="product-quantity" name="product-quantity" class="edit-product-modal__input"
                    placeholder="مثال: 50" data-lkey-placeholder="edit_placeholder_quantity" required min="1">
            </div>
            <!-- Price Field -->
            <div class="edit-product-modal__form-group">
                <label for="product-price" class="edit-product-modal__label"><i class="fas fa-dollar-sign"></i><span data-lkey="edit_label_price">سعر
                    القطعة</span></label>
                <input type="text" inputmode="decimal" id="product-price" name="product-price"
                    class="edit-product-modal__input" placeholder="بالجنيه" data-lkey-placeholder="edit_placeholder_price" required>
            </div>
            <!-- Original Price Field -->
            <div class="edit-product-modal__form-group">
                <label for="original-price" class="edit-product-modal__label"><i class="fas fa-tag"></i><span data-lkey="edit_label_original_price">السعر قبل
                    الخصم</span></label>
                <input type="text" inputmode="decimal" id="original-price" name="original-price"
                    class="edit-product-modal__input" placeholder="ادخل رقم" data-lkey-placeholder="edit_placeholder_number">
            </div>
            <!-- Real Price Field (Application Price) -->
            <div class="edit-product-modal__form-group">
                <label for="real-price" class="edit-product-modal__label"><i class="fas fa-coins"></i><span data-lkey="edit_label_real_price">سعر
                    التطبيق</span></label>
                <input type="text" inputmode="decimal" id="real-price" name="real-price"
                    class="edit-product-modal__input" placeholder="ادخل رقم" data-lkey-placeholder="edit_placeholder_number">
            </div>
        </div>

        <!-- Heavy Load Option -->
        <div class="edit-product-modal__form-group edit-product-modal__form-group--checkbox">
            <label for="heavy-load" class="edit-product-modal__label edit-product-modal__label--checkbox">
                <input type="checkbox" id="heavy-load" name="heavy-load" class="edit-product-modal__checkbox">
                <span><i class="fas fa-truck-moving"></i> <span data-lkey="edit_checkbox_heavy_load">يحتاج إلى سيارة في التوصيل</span></span>
            </label>
        </div>

        <!-- Submit Button -->
        <div class="edit-product-modal__submit-container"
            style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
            <button type="submit" class="btn btn-warning"><span data-lkey="edit_btn_save">حفظ التعديلات</span></button>
            <button type="button" class="btn btn-ghost" id="edit_btn_discard"><span data-lkey="gen_btn_discard">تجاهل التعديلات</span></button>
        </div>
    </form>
</div>

<!-- Camera Container -->
<div id="camera-modal-container"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center;">
</div>

<script src="pages/productEdit/js/edit_config.js"></script>
<script src="pages/productEdit/js/edit_utils.js"></script>
<script src="pages/productEdit/js/edit_image.js"></script>
<script src="pages/productEdit/js/edit_ui.js"></script>
<script src="pages/productEdit/js/edit_submit.js"></script>
<script src="pages/productEdit/js/edit_init.js"></script>
