<style>
    /* أنماط CSS من الكود الأصلي */



    .add-product-modal {
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
        padding: 30px;
        position: relative;
    }

    .add-product-modal__title {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
        border-bottom: 2px solid #f8f9fa;
        padding-bottom: 15px;
    }

    .add-product-modal__title i {
        color: #3498db;
        margin-left: 10px;
    }

    .add-product-modal__form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .add-product-modal__form-group {
        display: flex;
        flex-direction: column;
    }

    .add-product-modal__label {
        font-weight: 600;
        margin-bottom: 8px;
        color: #34495e;
        font-size: 16px;
    }

    .add-product-modal__label i {
        color: #3498db;
        margin-left: 8px;
        width: 20px;
        text-align: center;
    }

    .add-product-modal__input,
    .add-product-modal__textarea,
    .add-product-modal__select {
        padding: 12px 15px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        background-color: #f8f9fa;
    }

    .add-product-modal__input:focus,
    .add-product-modal__textarea:focus,
    .add-product-modal__select:focus {
        outline: none;
        border-color: #3498db;
        background-color: white;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    .add-product-modal__textarea {
        resize: vertical;
        min-height: 120px;
        font-family: inherit;
    }

    .add-product-modal__char-counter {
        text-align: left;
        font-size: 12px;
        color: #7f8c8d;
        margin-top: 5px;
    }

    .add-product-modal__form-row {
        display: flex;
        gap: 15px;
    }

    .add-product-modal__form-row .add-product-modal__form-group {
        flex: 1;
    }

    /* أنماط رفع الصور */
    .add-product-modal__image-uploader {
        border: 2px dashed #bdc3c7;
        border-radius: 10px;
        padding: 20px;
        background-color: #f8f9fa;
        transition: all 0.3s ease;
    }

    .add-product-modal__image-uploader:hover {
        border-color: #3498db;
        background-color: #f1f8ff;
    }

    .add-product-modal__uploader-actions {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        flex-wrap: wrap;
    }

    .btn {
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .btn-primary {
        background-color: #3498db;
        color: white;
    }

    .btn-primary:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
    }

    .btn-ghost {
        background-color: transparent;
        border: 1px solid #bdc3c7;
        color: #34495e;
    }

    .btn-ghost:hover {
        background-color: #ecf0f1;
        border-color: #3498db;
        color: #3498db;
    }

    .btn-icon {
        padding: 8px 12px;
    }

    .add-product-modal__hint {
        font-size: 14px;
        color: #7f8c8d;
        margin-bottom: 15px;
    }

    .add-product-modal__previews {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
    }

    .add-product-modal__preview {
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        aspect-ratio: 1;
    }

    .add-product-modal__preview:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }

    .add-product-modal__preview--selected {
        border: 3px solid #3498db;
    }

    .add-product-modal__preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .add-product-modal__preview-remove {
        position: absolute;
        top: 5px;
        left: 5px;
        background: rgba(231, 76, 60, 0.9);
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .add-product-modal__preview:hover .add-product-modal__preview-remove {
        opacity: 1;
    }

    .add-product-modal__preview-meta {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px;
        font-size: 12px;
        text-align: center;
    }

    .add-product-modal__submit-container {
        text-align: center;
        margin-top: 20px;
    }

    .add-product-modal__submit-container .btn {
        padding: 12px 30px;
        font-size: 18px;
        border-radius: 30px;
    }

    .add-product-modal__error-message {
        color: #e74c3c;
        font-size: 14px;
        margin-top: 5px;
        text-align: right;
    }

    .add-product-modal__hidden-file {
        display: none;
    }

    /* كاميرا سطح المكتب */
    .camera-modal-content {
        position: relative;
        background: white;
        border-radius: 10px;
        padding: 20px;
        max-width: 500px;
        width: 90%;
    }

    .camera-modal-content video {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 15px;
    }

    .camera-controls {
        text-align: center;
    }

    .close-button {
        position: absolute;
        top: 15px;
        left: 15px;
        background: none;
        border: none;
        font-size: 20px;
        color: #7f8c8d;
        cursor: pointer;
        z-index: 10;
    }

    .close-button:hover {
        color: #e74c3c;
    }

    /* التجاوب مع الأجهزة المختلفة */
    @media (max-width: 768px) {
        .add-product-modal__form-row {
            flex-direction: column;
            gap: 15px;
        }

        .add-product-modal {
            padding: 20px;
        }

        .add-product-modal__title {
            font-size: 24px;
        }
    }

    @media (max-width: 480px) {
        .add-product-modal__uploader-actions {
            justify-content: center;
        }

        .add-product-modal__previews {
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        }
    }
</style>

<body>

        <h2 class="add-product-modal__title" id="addProductTitle"><i class="fas fa-cart-plus"></i> إضافة منتج جديد</h2>

        <form class="add-product-modal__form" id="add-product-form" novalidate>

            <section class="add-product-modal__form-group" aria-labelledby="imagesHeading">

    <script>
        /**
         * @file pages/productAdd.html
         * @description سكربت صفحة إضافة منتج جديد.
         * يقوم هذا السكربت بإدارة نموذج إضافة المنتج، بما في ذلك:
         * - رفع الصور (من الملفات أو الكاميرا).
         * - التحقق من صحة المدخلات.
         * - ضغط الصور قبل الرفع.
         * - التعامل مع إعادة تحميل الصفحة لاستعادة الصور الملتقطة بالكاميرا.
         */

        /**
         * @function initializeAddProductForm
         * @description دالة لتهيئة نموذج إضافة المنتج المبسط.
         * تُستدعى عند تحميل الصفحة لإعداد الحالة الأولية (تفريغ الصور، تعيين الوضع).
         */
        function initializeAddProductForm() {
            console.log('%c[ProductForm] Initializing simplified form...', 'color: blue;');
            const form = document.getElementById('add-product-form');

            // الوصول إلى مصفوفة الصور وحالة الموديول من النطاق الخارجي (productModule00)
            const images = window.productModule00.images;
            images.length = 0; // إفراغ مصفوفة الصور عند كل تهيئة لضمان عدم تداخل البيانات

            // تعيين وضع النموذج إلى 'add' (إضافة)
            form.dataset.mode = 'add';
            console.log(`[ProductForm] Mode: ${form.dataset.mode}`);

            // إعادة تعيين أسماء الصور الأصلية
            window.productModule00.originalImageNames = [];

            console.log('%c[ProductForm] Simplified form initialized successfully.', 'color: green;');
        }

        /**
         * @module productModule00
         * @description الموديول الرئيسي الذي يحتوي على منطق الصفحة.
         * تم استخدام IIFE (Immediately Invoked Function Expression) لعزل المتغيرات
         * وتجنب تلويث النطاق العام (Global Scope).
         * يتم تصدير الدوال والمتغيرات اللازمة عبر window.productModule00.
         */
        window.productModule00 = (function () {
            // --- إعدادات ضغط ومعالجة الصور ---
            const IMAGE_MAX_WIDTH = 1600; // أقصى عرض للصورة بعد الضغط
            const IMAGE_MAX_HEIGHT = 1600; // أقصى ارتفاع للصورة بعد الضغط
            const IMAGE_QUALITY = 0.75; // جودة ملفات JPEG/WebP الناتجة (0.0 - 1.0)
            const MAX_FILES = 6; // الحد الأقصى لعدد الصور المسموح بها للمنتج الواحد

            // --- مراجع عناصر DOM (HTML Elements) ---
            const fileInput = document.getElementById('file-input');
            const pickFilesBtn = document.getElementById('pick-files-btn');
            const takePhotoBtn = document.getElementById('take-photo-btn');
            const previewsEl = document.getElementById('previews');
            const uploaderEl = document.getElementById('image-uploader');
            const form = document.getElementById('add-product-form');
            const descriptionTextarea = document.getElementById('product-description');
            const productNameInput = document.getElementById('product-name');
            const sellerMessageTextarea = document.getElementById('seller-message');
            const notesInput = document.getElementById('product-notes');
            const quantityInput = document.getElementById('product-quantity');
            const priceInput = document.getElementById('product-price');
            const originalPriceInput = document.getElementById('original-price');

            // --- دوال مساعدة لإدارة واجهة المستخدم (UI Helpers) ---

            /**
             * @function showError
             * @description يظهر رسالة خطأ باللون الأحمر أسفل العنصر المحدد.
             * @param {HTMLElement} element - عنصر الإدخال الذي يحتوي على خطأ.
             * @param {string} message - نص رسالة الخطأ.
             */
            function showError(element, message) {
                clearError(element); // التأكد من عدم وجود رسالة خطأ سابقة
                const errorDiv = document.createElement('div');
                errorDiv.className = 'add-product-modal__error-message';
                errorDiv.textContent = message;
                // إدراج الرسالة في DOM
                element.parentElement.appendChild(errorDiv);
            }

            /**
             * @function clearError
             * @description يزيل رسالة الخطأ من عنصر معين إن وجدت.
             * @param {HTMLElement} element - العنصر المراد تنظيف الخطأ منه.
             */
            function clearError(element) {
                const errorDiv = element.parentElement.querySelector('.add-product-modal__error-message');
                if (errorDiv) errorDiv.remove();
            }

            /**
             * @function formatBytes
             * @description يحول حجم الملف من بايت إلى صيغة مقروءة (KB, MB).
             * @param {number} bytes - الحجم بالبايت.
             * @param {number} decimals - دقة الأرقام العشرية.
             * @returns {string} - الحجم المنسق نصياً.
             */
            function formatBytes(bytes, decimals = 2) {
                if (!+bytes) return '0 Bytes';
                const k = 1024;
                const dm = decimals < 0 ? 0 : decimals;
                const sizes = ['بايت', 'كيلوبايت', 'ميجابايت', 'جيجابايت'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`;
            }

            // --- حالة التطبيق (State) ---
            const images = []; // مصفوفة لتخزين كائنات الصور الحالية (المعالجة والجاهزة للرفع)
            let idCounter = 1; // عداد لإنشاء معرفات فريدة للصور

            /**
             * @function genId
             * @description يولد معرف نصي فريد لكل صورة.
             * @returns {string} ID فريد.
             */
            function genId() { return 'img_' + (Date.now() + idCounter++); }


            // --- إدارة معاينة الصور (Previews) ---

            /**
             * @function createPreviewItem
             * @description ينشئ عنصر HTML لعرض معاينة للصورة المرفوعة.
             * يتضمن الصورة المصغرة، زر الحذف، وحالة الرفع/الضغط.
             * 
             * @param {Object} state - كائن يمثل حالة الصورة (الملف، المعرف، الحالة).
             * @param {string} [existingImageUrl] - رابط صورة موجودة مسبقاً (في حالة التعديل).
             */
            function createPreviewItem(state, existingImageUrl = null) {
                const wrapper = document.createElement('div');
                wrapper.className = 'add-product-modal__preview';
                wrapper.setAttribute('data-id', state.id);

                // إضافة حدث للنقر لتحديد الصورة (للأغراض الجمالية أو الوظيفية المستقبلية)
                wrapper.addEventListener('click', (e) => {
                    if (e.target.closest('.add-product-modal__preview-remove')) return;
                    document.querySelectorAll('.add-product-modal__preview--selected').forEach(p => p.classList.remove('add-product-modal__preview--selected'));
                    wrapper.classList.add('add-product-modal__preview--selected');
                });

                // زر الحذف
                const removeBtn = document.createElement('button');
                removeBtn.type = "button"; // منع إرسال النموذج عند النقر
                removeBtn.className = 'add-product-modal__preview-remove';
                removeBtn.setAttribute('title', 'إزالة الصورة');
                removeBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
                removeBtn.addEventListener('click', () => removeImage(state.id));

                const img = document.createElement('img');

                // عنصر لعرض معلومات (حجم الملف أو الحالة)
                const meta = document.createElement('div');
                meta.className = 'add-product-modal__preview-meta';
                meta.textContent = 'جاري الحساب...';

                wrapper.appendChild(removeBtn);
                wrapper.appendChild(img);
                wrapper.appendChild(meta);

                if (existingImageUrl) {
                    // حالة عرض صورة مرفوعة مسبقاً (من الخادم)
                    img.src = existingImageUrl;
                    meta.textContent = 'صورة حالية';
                } else {
                    // حالة عرض معاينة لملف محلي جديد
                    const reader = new FileReader();
                    reader.onload = (e) => { img.src = e.target.result; };
                    reader.readAsDataURL(state.file);
                }

                previewsEl.appendChild(wrapper);

                // حفظ مراجع العناصر في كائن الحالة لتحديثها لاحقاً
                state._el = wrapper;
                state._metaEl = meta;
            }

            /**
             * @function removeImage
             * @description تحذف صورة من القائمة والواجهة بعد تأكيد المستخدم.
             * @param {string} id - معرف الصورة المراد حذفها.
             */
            function removeImage(id) {
                console.log(`[ImageUploader] Attempting to remove image with id: ${id}`);
                Swal.fire({
                    title: 'هل أنت متأكد؟',
                    text: "هل تريد بالتأكيد حذف هذه الصورة؟",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'نعم، احذفها!',
                    cancelButtonText: 'إلغاء'
                }).then((result) => {
                    if (result.isConfirmed) {
                        const idx = images.findIndex(i => i.id === id);
                        if (idx > -1) {
                            const state = images[idx];
                            // إزالة العنصر من DOM
                            if (state._el) state._el.remove();
                            console.log(`[ImageUploader] Image ${id} removed.`);
                            // إزالة من المصفوفة
                            images.splice(idx, 1);
                        }
                    }
                });
            }

            // --- معالجة الملفات والضغط ---

            /**
             * @function handleNewFiles
             * @description الدالة الرئيسية لمعالجة الملفات المختارة أو المضافة.
             * تقوم بـ:
             * 1. التحقق من نوع الملف.
             * 2. إنشاء كائن حالة للصورة.
             * 3. عرض المعاينة.
             * 4. ضغط الصورة في الخلفية.
             * 
             * @param {FileList} fileList - قائمة الملفات القادمة من input أو drop event.
             */
            async function handleNewFiles(fileList) {
                console.log(`[ImageUploader] Handling ${fileList.length} new files.`);
                clearError(uploaderEl);

                // أخذ عدد محدود من الصور فقط
                const filesArr = Array.from(fileList).slice(0, MAX_FILES - images.length);

                for (const file of filesArr) {
                    if (!file.type.startsWith('image/')) continue; // تجاهل الملفات غير الصور

                    const id = genId();
                    const state = { id, file, compressedBlob: null, status: 'pending' };
                    images.push(state);
                    createPreviewItem(state);

                    // بدء عملية الضغط
                    try {
                        console.log(`[ImageUploader] Compressing image: ${file.name}`);
                        state.status = 'compressing';

                        // استخدام دالة الضغط المحلية (للملفات المختارة من الجهاز)
                        // ملاحظة: الصور القادمة من الكاميرا تكون مضغوطة عبر CameraUtils ولكنه هنا يعيد ضغطها
                        // لضمان التوافق إذا جاءت عبر هذا المسار، وهو إجراء آمن.
                        const compressed = await localCompressImage(file);

                        state.compressedBlob = compressed;
                        state.status = 'ready';
                        console.log(`%c[ImageUploader] Compressed: ${file.name} -> ${formatBytes(compressed.size)}`, 'color: green;');

                        if (state._metaEl) {
                            state._metaEl.textContent = formatBytes(compressed.size);
                        }
                    } catch (err) {
                        console.error('%c[ImageUploader] Error compressing image:', 'color: red;', err);
                        state.status = 'error';
                        if (state._metaEl) state._metaEl.textContent = 'خطأ';
                    }
                }
                // إعادة تعيين قيمة input file للسماح باختيار نفس الملف مرة أخرى
                fileInput.value = '';
            }

            /**
             * @function localCompressImage
             * @description دالة ضغط صور محلية (تستخدم Canvas).
             * تُستخدم للصور المختارة من المعرض لضمان تقليل حجمها قبل الرفع.
             * 
             * @param {File} file - ملف الصورة الأصلي.
             * @returns {Promise<Blob>} - Blob الصورة المضغوطة (WebP).
             */
            async function localCompressImage(file) {
                if (self.createImageBitmap) {
                    try {
                        const bmp = await createImageBitmap(file);
                        const { width, height } = bmp;
                        // حساب الأبعاد الجديدة
                        const ratio = Math.min(1, IMAGE_MAX_WIDTH / width, IMAGE_MAX_HEIGHT / height);
                        const canvas = document.createElement('canvas');
                        canvas.width = Math.round(width * ratio);
                        canvas.height = Math.round(height * ratio);

                        const ctx = canvas.getContext('2d');
                        ctx.fillStyle = '#fff'; // خلفية بيضاء
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(bmp, 0, 0, canvas.width, canvas.height);

                        // التحويل لـ WebP للحصول على أفضل ضغط
                        return new Promise(r => canvas.toBlob(r, 'image/webp', IMAGE_QUALITY));
                    } catch (e) {
                        console.warn('Bitmap error', e);
                        return file; // في حال الفشل، أعد الملف الأصلي
                    }
                }
                return file; // للمتصفحات القديمة جداً
            }

            // --- التفاعل مع الأحداث (Event Listeners) ---

            // زر اختيار الملفات من الجهاز
            pickFilesBtn.addEventListener('click', () => {
                fileInput.removeAttribute('capture'); // ضمان عدم فتح الكاميرا
                fileInput.click();
            });

            // زر الكاميرا
            // عند النقر عليه، يتم استدعاء CameraUtils لفتح الكاميرا وضغط الصورة وحفظها
            takePhotoBtn.addEventListener('click', () => {
                if (typeof CameraUtils === 'undefined') {
                    console.error('CameraUtils not loaded!');
                    Swal.fire('خطأ', 'موديول الكاميرا غير محمل.', 'error');
                    return;
                }
                // استدعاء دالة الكاميرا الموحدة
                // CameraUtils سيتولى عملية التصوير، الحفظ، وإعادة تحميل الصفحة
                CameraUtils.openCamera('productAdd');
            });

            // عند اختيار ملفات من الجهاز
            fileInput.addEventListener('change', (e) => handleNewFiles(e.target.files));

            // دعم السحب والإفلات (Drag and Drop)
            uploaderEl.addEventListener('dragover', (e) => { e.preventDefault(); uploaderEl.style.borderColor = '#007bff'; });
            uploaderEl.addEventListener('dragleave', (e) => { uploaderEl.style.borderColor = ''; });
            uploaderEl.addEventListener('drop', (e) => { e.preventDefault(); uploaderEl.style.borderColor = ''; handleNewFiles(e.dataTransfer.files); });

            // --- التحقق اللحظي من المدخلات (Validation Listeners) ---
            // تقوم هذه الأحداث بتحديث عدد الحروف ومسح رسائل الخطأ عند الكتابة

            productNameInput.addEventListener('input', () => {
                const len = productNameInput.value.length;
                document.getElementById('product-name-char-counter').textContent = `${len} / ${productNameInput.maxLength}`;
                if (len > 0) clearError(productNameInput);
            });

            descriptionTextarea.addEventListener('input', () => {
                const len = descriptionTextarea.value.length;
                document.getElementById('description-char-counter').textContent = `${len} / ${descriptionTextarea.maxLength}`;
                if (len > 0) clearError(descriptionTextarea);
            });

            sellerMessageTextarea.addEventListener('input', () => {
                const len = sellerMessageTextarea.value.length;
                document.getElementById('seller-message-char-counter').textContent = `${len} / ${sellerMessageTextarea.maxLength}`;
                if (len > 0) clearError(sellerMessageTextarea);
            });

            notesInput.addEventListener('input', () => {
                const len = notesInput.value.length;
                document.getElementById('notes-char-counter').textContent = `${len} / ${notesInput.maxLength}`;
                if (len > 0) clearError(notesInput);
            });

            quantityInput.addEventListener('input', () => {
                let value = normalizeDigits(quantityInput.value);
                quantityInput.value = value.replace(/[^0-9]/g, '');
                if (quantityInput.value) clearError(quantityInput);
            });

            priceInput.addEventListener('input', () => {
                let value = normalizeDigits(priceInput.value);
                value = value.replace(/[^0-9.]/g, '');
                const parts = value.split('.');
                if (parts.length > 2) {
                    value = parts[0] + '.' + parts.slice(1).join('');
                }
                priceInput.value = value;
                if (priceInput.value) clearError(priceInput);
            });

            originalPriceInput.addEventListener('input', () => {
                let value = normalizeDigits(originalPriceInput.value);
                value = value.replace(/[^0-9.]/g, '');
                const parts = value.split('.');
                if (parts.length > 2) {
                    value = parts[0] + '.' + parts.slice(1).join('');
                }
                originalPriceInput.value = value;
            });


            // --- إرسال النموذج (Submit Handler) ---
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('%c[ProductForm] Submit event triggered.', 'color: blue;');
                let isValid = true;

                // 1. التحقق من المدخلات
                console.log('[ProductForm] Starting validation...');

                clearError(uploaderEl);
                if (images.length === 0) {
                    showError(uploaderEl, 'يجب إضافة صورة واحدة على الأقل للمنتج.');
                    isValid = false;
                }

                clearError(productNameInput);
                if (!productNameInput.value.trim()) {
                    showError(productNameInput, 'اسم المنتج مطلوب.');
                    isValid = false;
                }

                clearError(descriptionTextarea);
                if (!descriptionTextarea.value.trim() || descriptionTextarea.value.trim().length < 10) {
                    showError(descriptionTextarea, 'وصف المنتج مطلوب (10 أحرف على الأقل).');
                    isValid = false;
                }

                clearError(sellerMessageTextarea);
                if (!sellerMessageTextarea.value.trim() || sellerMessageTextarea.value.trim().length < 10) {
                    showError(sellerMessageTextarea, 'رسالة البائع مطلوبة (10 أحرف على الأقل).');
                    isValid = false;
                }

                clearError(quantityInput);
                if (!quantityInput.value || parseFloat(quantityInput.value) < 1) {
                    showError(quantityInput, 'يجب إدخال كمية متاحة صالحة (1 على الأقل).');
                    isValid = false;
                }

                clearError(priceInput);
                if (priceInput.value === '' || parseFloat(priceInput.value) < 0) {
                    showError(priceInput, 'يجب إدخال سعر صالح للمنتج.');
                    isValid = false;
                }

                if (!isValid) {
                    console.warn('[ProductForm] Validation failed.');
                    return;
                }

                // 2. بدء عملية الرفع والحفظ
                console.log('%c[ProductForm] Validation passed.', 'color: green;');
                Swal.fire({
                    title: 'جاري إضافة المنتج...',
                    text: 'الرجاء الانتظار قليلاً بينما يتم رفع الصور.',
                    allowOutsideClick: false,
                    didOpen: () => { Swal.showLoading(); },
                });

                try {
                    const productSerial = generateProductSerial();
                    const uploadedImageUrls = [];

                    // رفع الصور
                    console.log(`[ProductForm] Uploading images...`);
                    for (let i = 0; i < images.length; i++) {
                        const state = images[i];
                        if (state.status !== 'ready' || !state.compressedBlob) continue;

                        const fileName = `${i + 1}_${productSerial}.webp`;
                        // uploadFile2cf هي دالة خارجية (يفترض وجودها في context)
                        const result = await uploadFile2cf(state.compressedBlob, fileName, (msg) => console.log('[CloudflareUpload]', msg));
                        console.log(`[ProductForm] Image uploaded: ${result.file}`);
                        uploadedImageUrls.push(result.file);
                    }

                    // تجميع البيانات
                    const productData = {
                        productName: normalizeArabicText(document.getElementById('product-name').value.trim()),
                        user_key: userSession.user_key,
                        product_key: productSerial,
                        product_description: normalizeArabicText(document.getElementById('product-description').value.trim()),
                        product_price: parseFloat(document.getElementById('product-price').value) || 0,
                        product_quantity: parseInt(document.getElementById('product-quantity').value, 10) || 0,
                        original_price: parseFloat(document.getElementById('original-price').value) || null,
                        user_message: normalizeArabicText(document.getElementById('seller-message').value.trim()),
                        user_note: normalizeArabicText(document.getElementById('product-notes').value.trim()),
                        ImageName: uploadedImageUrls.join(','),
                        MainCategory: mainCategorySelectToAdd,
                        SubCategory: subCategorySelectToAdd,
                        ImageIndex: uploadedImageUrls.length,
                        serviceType: productTypeToAdd
                    };

                    // إرسال للـ API
                    console.log('[ProductForm] Sending ADD request...');
                    const dbResult = await addProduct(productData);

                    if (dbResult && dbResult.error) {
                        throw new Error(`فشل حفظ بيانات المنتج: ${dbResult.error}`);
                    }

                    console.log('%c[ProductForm] Product saved successfully.', 'color: green; font-weight: bold;');
                    Swal.fire('تم بنجاح!', 'تم إضافة المنتج بنجاح.', 'success').then(() => {
                        form.reset();
                        previewsEl.innerHTML = '';
                        images.length = 0;
                        document.getElementById('product-name-char-counter').textContent = '0 / 100';
                        document.getElementById('description-char-counter').textContent = '0 / 400';
                        document.getElementById('seller-message-char-counter').textContent = '0 / 100';
                        document.getElementById('notes-char-counter').textContent = '0 / 100';
                    });

                } catch (error) {
                    console.error('%c[ProductForm] Error:', 'color: red;', error);
                    Swal.fire('خطأ!', `فشل في حفظ المنتج: ${error.message}`, 'error');
                }
            });

            /**
             * @function generateProductSerial
             * @description يولد سريال عشوائي للمنتج.
             * @returns {string} سريال مكون من 6 خانات.
             */
            function generateProductSerial() {
                const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
                let serial = "";
                for (let i = 0; i < 6; i++) {
                    serial += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return serial;
            }

            // --- استعادة حالة الكاميرا ---
            /**
             * @function checkSavedImagesCallback
             * @description دالة رد النداء (Callback) التي يستدعيها mainLoader بعد إعادة تحميل الصفحة.
             * تقوم بـ:
             * 1. (اختياري) تهيئة النموذج.
             * 2. استدعاء CameraUtils لاستعادة الصور المخزنة مؤقتاً.
             */
            window.checkSavedImagesCallback = function () {
                console.log('[ProductAdd] checkSavedImagesCallback triggered via mainLoader.');
                // 1. تهيئة النموذج (تم تعطيلها لأن mainLoader قد يقوم بها بالفعل، أو لتجنب تصفير الصور المستعادة)
                try {
                    // initializeAddProductForm(); 
                } catch (e) { console.error(e); }

                // 2. فحص الصور واستعادتها من LocalStorage
                if (typeof CameraUtils !== 'undefined') {
                    CameraUtils.checkForSavedImages('productAdd', (blobs) => {
                        if (blobs && blobs.length > 0) {
                            console.log(`[productAdd] Restoring ${blobs.length} images.`);
                            handleNewFiles(blobs);
                        }
                    });
                }
            };

            // واجهة الموديول العامة (Public API)
            return {
                images,
                originalImageNames: [],
                genId,
                createPreviewItem,
                handleNewFiles,
                checkSavedImagesCallback
            };

        })(); // نهاية IIFE

        // عند تحميل السكربت، نحاول تهيئة النموذج مباشرة
        // (مفيد في تطبيقات الصفحة الواحدة SPA حيث لا يحدث حدث DOMContentLoaded دائماً عند التنقل)
        try {
            console.log('[ProductAdd] Calling initializeAddProductForm directly...');
            initializeAddProductForm();
        } catch (e) {
            console.error('[ProductAdd] Error initializing form:', e);
        }

        // تسجيل إضافي للتحقق
        console.log('[ProductAdd] Script loaded.');
    </script>
